{% load static %}

<!-- templates/book_exeat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Room</title>
    <link rel="stylesheet" href="{% static 'css/book_room.css' %}">
</head>
<body>
  <form method="post" enctype="multipart/form-data" action="{%  url 'payment' %}">
    
    {% csrf_token %}
    <h1 class="confirm">School-Fee validation</h1>
    {% for message in messages %}
    <p class="pppp">{{message}}</p>
    {% endfor %}
    <p class="pp">
      Your matric number is required to proceed to the next step to booking room
    </p>

    <label for="evidence">Matric Number</label> <br>
    <input type="text" name="matric_number" id="evidence" required placeholder="Enter your matric number">
    
    <div class="submit">
      <button class="btn-evidence">Submit</button>
    </div>
  </form>
</body>
</body>
</html>
